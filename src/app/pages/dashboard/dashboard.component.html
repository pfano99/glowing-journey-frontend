<ng-template #content let-modal>
    <app-transaction-form></app-transaction-form>
</ng-template>


<app-accounts-header></app-accounts-header>
<div class="container text-center">
    <div class="row mt-2">
        <div class="col-8 card">
            <div class="card-body">
                <div class="d-flex justify-content-between m-2">
                    <div>
                        <h5 class="card-title mb-0 pb-0">Account Name</h5>
                        <h6 class="card-title mt-0 pt-0 money-green">R5000.00</h6>
                    </div>
                    <div>
                        <button class="btn btn-dark"  (click)="open(content)">add transaction</button>
                    </div>
                </div>
                <div *ngFor="let transaction of transactions" class="card m-2">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="p-0 m-0">{{ transaction.description }} </h6>
                                <small class="p-0 m-0">{{ transaction.transactionType }}</small>
                            </div>
                            <div>
                                <h6 class="p-0 m-0">R{{ transaction.amount }}</h6>
                                <small class="p-0 m-0">{{ transaction.transactionDate }}</small>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="col-4">
            <app-investment-board></app-investment-board>
        </div>
    </div>
</div>
