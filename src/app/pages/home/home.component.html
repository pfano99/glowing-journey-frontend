<div class="">
    <div class="row mt-4">
        <div class="col-md-8 card">
            <div class="card-body">
                <div class="d-flex justify-content-between mb-2">
                    <div>
                        <h5 class="card-title mb-0 pb-0">{{ budget.name|titlecase }}
                        </h5>
                        <h6 class="card-title mt-0 pt-0 money-green">{{budget.cost|currency:'R'}}</h6>
                    </div>
                    <div>
                        <!-- <app-budget-form btnText="add budget"
                            (formDataEmitter)="addNewTransaction($event)"></app-budget-form> -->
                    </div>
                </div>
                <div class="overflow-auto trans-list">
                    <div>
                        <div class="row" *ngFor="let item of budgetItems">
                            <div class="col-md-10">
                                <div class="trans d-flex justify-content-between">
                                    <div class="m-0">
                                        <h6 class="p-0 m-0">{{ item.name }} </h6>
                                        <small class="p-0 m-0">Quantity {{ item.itemsCount }}</small>
                                    </div>
                                    <div class="text-end">
                                        <h6 class="p-0 m-0">{{ item.price|currency:'R' }}</h6>
                                        <small class="p-0 m-0"> {{ (item.price * item.itemsCount)|currency:'R'
                                            }}</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="trans p-0">
                                    <div class="d-flex flex-row">
                                        <div class=" w-100 h-100">
                                            <button class="l-btn btn w-100"><i class="bi bi-sliders2"></i></button>
                                        </div>
                                        <div class=" w-100 h-100">
                                            <app-delete-confirm-modal targetClass="r-btn btn w-100"
                                                actionName="budget item" btnText="" [actionType]=5
                                                [targetId]="item.id"></app-delete-confirm-modal>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <app-budget (activeBudgetIdEvent)="updateBudgetItems($event)"></app-budget>
            </div>
        </div>
    </div>
</div>
