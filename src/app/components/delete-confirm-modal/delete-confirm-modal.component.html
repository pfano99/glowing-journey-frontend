<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title text-center">Are you sure you want to delete this {{ actionName }} </h4>
    </div>
    <div class="m-4 text-center">
        <button type="button" class="btn btn-outline-danger m-2" (click)="modal.close('Delete click')">Delete</button>
        <button type="button" class="btn btn-outline-dark m-2" (click)="modal.close('Close click')">Cancel</button>
    </div>
</ng-template>

<button [ngClass]="targetClass" (click)="open(content)"
    [ngStyle]="targetStyles"> {{
    btnText }} <i class="bi bi-trash3"></i></button>
